<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculators Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes footer to bottom */
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-top: auto; /* Pushes container up, leaving space for footer */
            margin-bottom: auto; /* Centers container vertically if space allows */
        }

        .main-title {
            font-weight: 800; /* Extra bold */
            font-size: 2.5rem; /* Larger for impact */
            color: #1a202c; /* Darker title */
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* Subtle shadow */
        }

        .calculator-link {
            display: block; /* Make buttons take full width */
            background-color: #4f46e5; /* Indigo color */
            color: #ffffff;
            font-weight: 600;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 15px; /* Space between buttons */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2); /* Shadow matching button color */
            border: none; /* No default border */
        }

        .calculator-link:hover {
            background-color: #4338ca; /* Darker indigo on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
        }

        .calculator-link:last-child {
            margin-bottom: 0; /* No margin after the last button */
        }

        footer {
            margin-top: auto; /* Pushes footer to the bottom */
            padding: 20px;
            color: #6b7280; /* Gray text for footer */
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 639px) { /* Adjustments for smaller screens */
            .container {
                padding: 20px;
            }
            .main-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            .calculator-link {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="main-title">Financial Calculators</h1>
    <nav>
        <a href="Calculators/mutual-funds-comparison-calculator.html" class="calculator-link">Mutual Funds Comparison Calculator</a>
        <a href="Calculators/inflation-adjusted-amount-calculator.html" class="calculator-link">Inflation Adjusted Amount Calculator</a>
    </nav>
</div>

<footer>
    &copy; 2025 Naveen Kumar Anagandula
</footer>
</body>
</html>
